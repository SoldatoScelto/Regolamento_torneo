<body>
  <h1>Regolamento del Torneo</h1>
  <p>1. Ogni squadra deve avere massimo 5 giocatori.</p>
  <p>2. Le partite durano 10 minuti ciascuna.</p>
  <p>3. Non sono ammesse proteste con l’arbitro.</p>
  <p>4. La decisione dell’organizzazione è insindacabile.</p>
</body>
