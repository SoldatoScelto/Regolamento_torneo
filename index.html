<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Code</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Scanner QR Code</h1>
    <div id="reader"></div>
    <button id="startButton">Inizia a Scansionare</button>
    <div id="errorMessage" style="color: red;"></div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");

        document.getElementById("startButton").addEventListener("click", async () => {
            try {
                // Richiesta di accesso alla fotocamera
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                // Avvia la scansione
                html5QrCode.start(
                    { facingMode: "environment" },
                    {
                        fps: 10,
                        qrbox: 250
                    },
                    (decodedText, decodedResult) => {
                        console.log(`Codice QR decodificato: ${decodedText}`);
                        window.open(decodedText, "_blank");
                    },
                    (errorMessage) => {
                        console.warn(`Errore di scansione: ${errorMessage}`);
                    }
                ).catch(err => {
                    console.error(`Errore durante l'avvio della scansione: ${err}`);
                    document.getElementById("errorMessage").innerText = `Errore: ${err}`;
                });
            } catch (err) {
                console.error(`Accesso alla fotocamera negato: ${err}`);
                document.getElementById("errorMessage").innerText = `Accesso alla fotocamera negato: ${err.message}`;
            }
        });
    </script>
</body>
</html>
