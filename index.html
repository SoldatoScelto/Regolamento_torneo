<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Code</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Scanner QR Code</h1>
    <div id="reader"></div>
    <button id="startButton">Inizia a Scansionare</button>

    <script>
        const html5QrCode = new Html5Qrcode("reader");

        document.getElementById("startButton").addEventListener("click", () => {
            html5QrCode.start(
                { facingMode: "environment" }, // Usa la fotocamera posteriore
                {
                    fps: 10,    // Frame per secondo
                    qrbox: 250  // Dimensione della zona di scansione
                },
                (decodedText, decodedResult) => {
                    // Quando un codice QR viene decodificato
                    console.log(`Codice QR decodificato: ${decodedText}`);
                    window.open(decodedText, "_blank"); // Apri il link in una nuova scheda
                },
                (errorMessage) => {
                    // Messaggio di errore durante la scansione
                    console.warn(`Errore di scansione: ${errorMessage}`);
                }
            ).catch(err => {
                console.error(`Errore durante l'avvio della scansione: ${err}`);
            });
        });
    </script>
</body>
</html>
